<form class="form-horizontal">

    <div class="control-group">
        <div class="controls">
            <input type="text" id="user_sureName" ng-model="user.info.sureName"
                   placeholder="Фамилия" required="required" min="2" />
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="text" id="user_firstName" ng-model="user.info.firstName"
                   placeholder="Имя" required="required" min="2" />
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <input type="text" id="user_secondName" ng-model="user.info.secondName"
                   placeholder="Отчество" required="required" min="2" />
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="text" id="user_passportNumber" ng-model="user.info.passportNumber"
                   placeholder="Номер пасспорта" required="required" min="6" />
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="text" id="user_name" ng-model="user.username"
                   placeholder="Логин" required="required" min="6" />
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <input type="password" id="user_password" ng-model="user.password"
                   placeholder="Пароль" required="required" min="6" />
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <input type="password" id="confirm_Password"
                   ng-model="user.confirmPassword" placeholder="Повторите пароль" required="required" min="6" />
        </div>
    </div>
<!--    <div class="control-group">
        <div class="controls" >
            <select ng-model="user.roleByRoleIdRole"
                    ng-options="role as role.nameRole for role in roles">
            </select>
        </div>
    </div>-->
    <div class="control-group">
        <hr />
        <div class="controls">
            <button type="button" class="btn btn-primary"
                    ng-click="addNewUser(user)">Добавить пользователя</button>
        </div>
    </div>
</form>
