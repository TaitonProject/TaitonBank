<head>
    <meta charset="utf-8">
</head>
<div class="user-info container">
    <h1>Оплата услуг</h1>
    <hr>

    <div class="control-group">
        <div class="controls" >
            <select ng-change="setCategory(paymentInfo.category)" ng-model="paymentInfo.category"
                    ng-options="category as category.categoryName for category in categoryies">
            </select>
        </div>
    </div>
    <div class="container row table-cont">
        <table border="1" class="table row">
            <tr>
                <th>Номер
                </th>
                <th>Название организации
                </th>
                <th>Выбрать
                </th>
            </tr>
            <tr ng-repeat="org in organizations">
                <td>
                    {{org.id}}
                </td>
                <td>
                    {{org.name}}
                </td>
                <td>
                    <input id="add-update" type="button" value="Выбрать" class="update-button btn btn-warning" ng-click="setOrg(org)"/>
                </td>
            </tr>
        </table>
    </div>

    <div class="container row">
        <table border="1" class="table row">
            <tr>
                <th>Номер карты
                </th>
                <th>Выбрать
                </th>
            </tr>
            <tr ng-repeat="card in cards">
                <td>
                    {{card.cardNumber}}
                </td>
                <td>
                    <input id="add-update2" type="button" value="Выбрать" class="update-button btn btn-warning" ng-click="setCard(card)"/>
                </td>
            </tr>
        </table>
    </div>

    <div class="container pays-history">
        <form class="form-horizontal col-sm-4 " role="form" name="userForm">

            <div class="form-group">
                <label for="inputEmail3" class="control-label">Введите платженые данные</label>
                <div class="">
                    <input type="text" name="phoneNumber" class="form-control" id="inputEmail3" placeholder="Платежные данные" ng-model="paymentInfo.payment.info">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="control-label">Рубли</label>
                <div class="">
                    <input type="text" name="phoneNumber" class="form-control" id="inputEmail4" placeholder="Рубли" ng-model="payment.amount">
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <button type="submit" class="btn btn-warning" ng-click="addPayment(payment)">Оплатить</button>
                </div>
            </div>
        </form>
    </div>


</div>
