<div class="container row">
    <div class="title col-12">
        <h1>Регистрация сервисов</h1>
        <hr>
    </div>

    <input class="form-control col-sm-4" ng-model="servSearch" placeholder="Поиск пользователя по названию организации" type="text">
    <div class="container row">
        <table border="1" class="table row">
            <tr>
                <th>Номер услуги
                </th>
                <th>Имя услуги
                </th>
                <th>Дейсвтие
                </th>
            </tr>
            <tr ng-repeat="organization in organizations | filter:{name:servSearch}">
                <td>
                    {{organization.id}}
                </td>
                <td>
                    {{organization.name}}
                </td>
                <td>
                    <input id="add-service" type="button" value="Выбрать организацию" class="update-button btn btn-warning" ng-click="setOrg(organization)"/>
                </td>
                <script>
                    document.getElementById("add-service").onclick=function (e) {
                        document.getElementsByClassName("add-account")[0].classList.add("open");
                    }
                    document.getElementById("addServ").onclick=function (e) {
                        document.getElementsByClassName("add-account")[0].classList.remove("open");
                    }
                </script>
            </tr>
        </table>
    </div>
    <form class="form-horizontal col-sm-4 add-account" name="userForm">

        <div class="form-group">
            <div class="controls">
                <input type="text" class="form-control" id="user_service_name" name="accountName" ng-model="service.name" ng-pattern="/^[[а-яА-ЯёЁa-zA-Z0-9]{2,20}$/"
                       placeholder="Имя услуги" required="required" />
                <span class="hasnt-error" ng-show="userForm.accountName.$valid"><i class="fa fa-check" aria-hidden="true"></i>неправильное написания названия</span>
                <span class="has-error" ng-show="userForm.accountName.$invalid && !userForm.accountName.$pristine"><i class="fa fa-times" aria-hidden="true"></i>неправильное написание номера счета</span>
            </div>
        </div>

        <div class="form-group">
            <div class="controls">
                <input type="text" class="form-control" id="user_service_account" name="account" ng-model="service.account" ng-pattern="/^[0-9]{9}$/"
                       placeholder="Номер счета" required="required" />
                <span class="hasnt-error" ng-show="userForm.account.$valid"><i class="fa fa-check" aria-hidden="true"></i></span>
                <span class="has-error" ng-show="userForm.account.$invalid && !userForm.account.$pristine"><i class="fa fa-times" aria-hidden="true"></i></span>
            </div>
        </div>

        <div class="form-group ">
            <div class="controls">
                <button id="addServ" type="button" class="btn btn-warning" ng-disabled="userForm.$invalid"
                        ng-click="addService(service)">Добавить услугу</button>
                <span>{{setError}}</span>
            </div>
        </div>
    </form>

</div>
