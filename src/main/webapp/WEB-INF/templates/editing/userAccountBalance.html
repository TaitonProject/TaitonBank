<div class="container row">
    <div class="title col-12">
        <h1>Изменение баланса пользовательского счета</h1>
        <hr>
    </div>
    <form class="form-horizontal col-sm-4 " name="userForm">

        <div class="form-group">
            <div class="controls">
                <input type="text" class="form-control" id="user_surName" name="surname" ng-model="account.accountNumber"
                       placeholder="Номер" required="required" />
                <span class="hasnt-error" ><i class="fa fa-check" aria-hidden="true"></i></span>
                <span class="has-error" ><i class="fa fa-times" aria-hidden="true"></i>
 Неверное написание номера счета</span>
            </div>
        </div>

        <div class="form-group">
            <div class="controls">
                <input type="text" class="form-control" id="user_firstName" name="user_name" ng-model="account.accountBalance"
                       placeholder="Сумма" required="required"/>
                <span class="hasnt-error" ><i class="fa fa-check" aria-hidden="true"></i></span>
                <span class="has-error" ><i class="fa fa-times" aria-hidden="true"></i>
 Неверное написание суммы</span>
            </div>
        </div>

        <div class="form-group ">
            <div class="controls">
                <button type="button" class="btn btn-warning"
                        ng-click="editUserBalance(account)">Изменить баланс пользователя</button>
            </div>
        </div>
    </form>
</div>
