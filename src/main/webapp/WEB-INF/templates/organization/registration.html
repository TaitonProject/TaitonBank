<div class="container row">
    <div class="title col-12">
        <h1>Управление организациями</h1>
        <hr>
    </div>
    <input class="form-control col-sm-4" ng-model="orgSearch" placeholder="Поиск пользователя по названию организации" type="text">
    <div class="container row table-cont">
        <table border="1" class="table  row">
            <tr>
                <th>Номер
                </th>
                <th>Название организации
                </th>
                <th>Редактирвоать
                </th>
                <th>Удалить
                </th>
            </tr>
            <tr ng-repeat="org in organizations | filter:{name:orgSearch}">
                <td>
                    {{org.id}}
                </td>
                <td>
                    {{org.name}}
                </td>
                <td>
                    <input id="add-update" type="button" value="Изменить название организации" class="update-button btn btn-warning" ng-click="setOrg(org)"/>
                </td>
                <td>
                    <input type="button" value="Удалить организацию" class="remove-button btn btn-danger" ng-click="deleteOrganization(org.id)"/>
                </td>
                <!--<script>
                    document.getElementById("add-update").onclick=function (e) {
                        document.getElementsByClassName("add-account")[0].classList.add("open");
                    }
                    document.getElementById("addOrg").onclick=function (e) {
                        document.getElementsByClassName("add-account")[0].classList.remove("open");
                    }
                </script>-->
            </tr>
        </table>
    </div>
    <form class="form-horizontal col-sm-4 add-account" ng-show="formVisible" name="userForm">

        <div class="form-group">
            <div class="controls">
                <input type="text" class="form-control" id="user_account" name="accountName" ng-model="organization.name"
                       placeholder="Название организации" required="required" ng-pattern="/^[[а-яА-ЯёЁa-zA-Z]{2,20}$/"/>
                <span class="hasnt-error" ng-show="userForm.accountName.$valid"><i class="fa fa-check" aria-hidden="true"></i></span>
                <span class="has-error" ng-show="userForm.accountName.$invalid && !userForm.accountName.$pristine"><i class="fa fa-times" aria-hidden="true"></i>
 Неверное написание организации</span>
            </div>
        </div>

        <div class="form-group ">
            <div class="controls">
                <button id="addOrg" type="button" class="btn btn-warning" ng-disabled="userForm.$invalid"
                        ng-click="addOrganization(organization);closed()">Добавить/изменить организацию</button>
                <span>{{setError}}</span>
            </div>
        </div>
    </form>

</div>
